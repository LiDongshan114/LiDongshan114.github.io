<!DOCTYPE html>  
<html lang="en">  
<head>  
<style>  
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
}

/* Style the header */
.header {
  padding: 10px;
  text-align: center;
  background: #1abc9c;
  color: white;
}

/* Style the top navigation bar */
.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: #333;
}

/* Style the navigation bar links */
.navbar a {
  color: white;
  padding: 14px 20px;
  text-decoration: none;
  text-align: center;
}

/* Change color on hover */
.navbar a:hover {
  background-color: #ddd;
  color: black;
}

/* Style the main content */
.main {
  display: flex;
  flex-wrap: wrap;
  padding: 20px;
}

/* Style the left column */
.left {
  flex: 70%;
  padding: 20px;
}

/* Style the right column */
.right {
  flex: 30%;
  padding: 20px;
}

/* Style the table */
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

/* Style the buttons */
.button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

/* Style the footer */
.footer {
  padding: 10px;
  text-align: center;
  background: #ddd;
} 
</style>  
</head>  
<body>  
  
<div class="header">  
  <h1>某某收银</h1>  
</div>  
  
<div class="navbar">  
  <a href="#">首页</a>  
  <a href="#">商品</a>  
  <a href="#">会员</a>  
  <a href="#">设置</a>  
</div>  
  
<div class="main">  
  <div class="left">  
    <h2>商品列表</h2>  
    <table id="itemTable">  
      <tr>  
        <th>名称</th>  
        <th>单价</th>  
        <th>数量</th>  
        <th>小计</th>  
      </tr>  
      <!-- 商品列表项将通过JavaScript动态生成 -->  
    </table>  
  </div>  
  <div class="right">  
    <h2>总计：<span id="totalPrice">0.00</span></h2>  
    <button id="addItemBtn" class="button">添加商品</button>  
    <button id="checkoutBtn" class="button">结账</button>  
  </div>  
</div>  
  
<!-- 引入JavaScript文件 -->  
<script src="script.js"></script>  
</body>  
</html>
